{% extends 'core/base.html' %}

{% block main %}
<div class="container mx-auto py-10 px-4">
    <!-- หัวข้อหลัก -->
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-orange-600 mb-6 text-center">แก้ไขกระทู้</h1>

        <!-- ฟอร์มแก้ไขกระทู้ -->
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- ฟิลด์ Title -->
            <div>
                <label for="title" class="block text-gray-700 font-semibold mb-2">Title:</label>
                <input type="text" id="title" name="title" value="{{ form.title.value|default_if_none:'' }}"
                    class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-4 focus:ring-orange-500 focus:border-orange-500"
                    placeholder="กรอกหัวข้อกระทู้">
            </div>

            <!-- ฟิลด์ Content -->
            <div>
                <label for="content" class="block text-gray-700 font-semibold mb-2">Content:</label>
                <textarea id="content" name="content" rows="6"
                    class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-4 focus:ring-orange-500 focus:border-orange-500"
                    placeholder="รายละเอียดเนื้อหากระทู้">{{ form.content.value|default_if_none:'' }}</textarea>
            </div>

            <!-- ฟิลด์ Image -->
            <div>
                <label for="image" class="block text-gray-700 font-semibold mb-2">Image:</label>
                <input type="file" id="image" name="image"
                    class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-4 focus:ring-orange-500 focus:border-orange-500">
            </div>

            <!-- ปุ่ม Action -->
            <div class="flex justify-between items-center">
                <button type="submit"
                    class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-md shadow-md transition-transform transform hover:scale-105">
                    บันทึกการเปลี่ยนแปลง
                </button>
                <a href="{% url 'forum' %}"
                    class="text-gray-500 hover:underline">ยกเลิก</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

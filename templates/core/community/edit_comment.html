{% extends 'core/base.html' %}

{% block main %}
<div class="container mx-auto py-10 px-4">
    <div class="bg-white shadow-lg rounded-lg max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 p-6">แก้ไขความคิดเห็น</h1>
        <form method="POST" action="{% url 'edit_comment' comment.id %}" class="p-6">
            {% csrf_token %}
            <label for="content" class="block text-gray-700 font-semibold mb-2">ความคิดเห็นของคุณ</label>
            <textarea name="content" id="content" rows="3" class="w-full p-3 border rounded focus:ring focus:ring-blue-200">{{ comment.content }}</textarea>
            <div class="mt-4 flex justify-end space-x-4">
                <a href="{% url 'forum_detail' comment.forum.id %}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">ยกเลิก</a>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">บันทึก</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

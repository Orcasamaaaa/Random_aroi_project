{% extends 'core/base.html' %}

{% block main %}
<div class="container mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center text-orange-600 mb-6">สร้างกระทู้ใหม่</h1>
    <form method="post" enctype="multipart/form-data" class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto space-y-6">
        {% csrf_token %}

        <!-- ฟิลด์ Title -->
        <div>
            <label for="title" class="block text-gray-700 font-semibold mb-2">Title</label>
            <input type="text" id="title" name="title" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500" placeholder="ใส่ชื่อกระทู้">
        </div>

        <!-- ฟิลด์ Content -->
        <div>
            <label for="content" class="block text-gray-700 font-semibold mb-2">Content</label>
            <textarea id="content" name="content" rows="6" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500" placeholder="รายละเอียดของกระทู้"></textarea>
        </div>

        <!-- ฟิลด์ Image -->
        <div>
            <label for="image" class="block text-gray-700 font-semibold mb-2">Image</label>
            <input type="file" id="image" name="image" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500">
        </div>

        <!-- ปุ่ม Submit -->
        <div class="flex justify-end">
            <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-105">
                สร้างกระทู้
            </button>
        </div>
    </form>
</div>
{% endblock %}

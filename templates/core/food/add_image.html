{% extends 'core/base.html' %}

{% block main %}
<div class="container mx-auto py-10 px-4">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center text-orange-500 mb-4">เพิ่มบรรยากาศร้าน</h1>

        <!-- ฟอร์มเพิ่มรูป -->
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 font-semibold mb-2">เลือกรูปภาพ</label>
                {{ form.image }}
                {% if form.image.errors %}
                    <p class="text-red-500 text-sm">{{ form.image.errors }}</p>
                {% endif %}
            </div>

            <div class="text-center">
                <button type="submit"
                        class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-lg">
                    บันทึก
                </button>
                <a href="{% url 'restaurant_detail' restaurant.id %}"
                   class="ml-4 text-gray-600 hover:underline">ยกเลิก</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

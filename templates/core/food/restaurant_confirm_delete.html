{% extends 'base.html' %}
{% block content %}

    <p>คุณแน่ใจหรือไม่ว่าต้องการลบร้าน "{{ object.name }}"?</p>

    <form method="post">
        {% csrf_token %}

        <a href="{% url 'restaurant_list' %}" class="text-blue-500">ยกเลิก</a>
    </form>
</div>
{% endblock %}

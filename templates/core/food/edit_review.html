{% extends 'core/base.html' %}

{% block main %}
<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow-md">
    <!-- Title -->
    <h1 class="text-xl font-bold text-center text-gray-800 mb-6">
        แก้ไขความคิดเห็น
    </h1>
    <!-- Form -->
    <form method="POST" action="" class="space-y-4">
        {% csrf_token %}
        <!-- Rating -->
        <div>
            <label for="rating" class="block text-sm font-medium text-gray-700 mb-2">Rating:</label>
            <div class="relative">
                {{ form.rating }}
            </div>
            {% if form.rating.errors %}
            <p class="text-red-500 text-sm mt-1">{{ form.rating.errors|join:" " }}</p>
            {% endif %}
        </div>
        <!-- Comment -->
        <div>
            <label for="comment" class="block text-sm font-medium text-gray-700 mb-2">Comment:</label>
            <textarea id="comment" name="comment" rows="5"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500"
                      placeholder="แก้ไขความคิดเห็นของคุณ...">{{ form.comment.value|default_if_none:'' }}</textarea>
            {% if form.comment.errors %}
            <p class="text-red-500 text-sm mt-1">{{ form.comment.errors|join:" " }}</p>
            {% endif %}
        </div>
        <!-- Actions -->
        <div class="flex justify-end space-x-4">
            <a href="{% url 'restaurant_detail' restaurant.id %}"
               class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg shadow hover:bg-gray-300">
               ยกเลิก
            </a>
            <button type="submit"
                    class="px-4 py-2 bg-orange-500 text-white rounded-lg shadow hover:bg-orange-600">
                บันทึกการแก้ไข
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'core/base.html' %}

{% block main %}
<div class="container mx-auto py-10">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-3xl mx-auto">
        <h1 class="text-3xl font-extrabold text-orange-500 mb-8 text-center">เพิ่มเมนูอาหาร</h1>

        <form method="post" enctype="multipart/form-data" class="space-y-8">
            {% csrf_token %}
            
            <!-- ฟิลด์เมนู -->
            <div class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-semibold">ชื่อเมนู</label>
                    {{ form.name }}
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">รายละเอียดเมนู</label>
                    {{ form.description }}
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">ราคา</label>
                    {{ form.price }}
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">หมวดหมู่</label>
                    {{ form.category }}
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">หมวดหมู่ย่อย</label>
                    {{ form.subcategory }}
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">รูปภาพเมนู</label>
                    {{ form.image }}
                </div>
            </div>

            <!-- ปุ่มบันทึก -->
            <div class="text-center">
                <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-lg transition transform hover:scale-105">
                    เพิ่มเมนู
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

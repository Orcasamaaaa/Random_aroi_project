{% extends 'core/base.html' %}
{% block main %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-lg w-full">
        <div class="p-8">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">ลืมรหัสผ่าน</h2>
            <p class="text-gray-600 mb-6 text-center">โปรดใส่อีเมลที่ใช้ในการสมัครสมาชิก ระบบจะส่งลิงก์สำหรับรีเซ็ตรหัสผ่านไปที่อีเมลของคุณ</p>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    {{ form.email.label_tag }}
                    <input type="email" name="{{ form.email.name }}" class="appearance-none bg-transparent w-full text-gray-700 py-1 px-2 leading-tight focus:outline-none border-b-2 border-gray-300 focus:border-orange-500" placeholder="อีเมล" value="{{ form.email.value|default_if_none:'' }}">
                </div>
                <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 px-4 rounded-lg font-semibold">ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

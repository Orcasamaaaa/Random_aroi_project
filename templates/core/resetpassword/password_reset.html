{% extends 'core/base.html' %}
{% block main %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-md w-full">
        <div class="p-6">
            <h2 class="text-2xl font-bold mb-6">ลืมรหัสผ่าน</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-md w-full">ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

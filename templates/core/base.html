{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ran domAroi</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Itim", cursive;
        }
    </style>

    {% tailwind_css %}
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'images/logo.png' %}" alt="Ran domAroi" class="h-8 w-auto">
                        </a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="{% url 'home' %}" class="text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-orange-500 text-sm font-medium">
                            หน้าหลัก
                        </a>
                        <a href="{% url 'restaurant_list' %}" class="text-gray-500 hover:border-orange-500 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">
                            ร้านอาหาร
                        </a>
                        <a href="{% url 'forum' %}" class="text-gray-500 hover:border-orange-500 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">
                            กระทู้
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <div x-data="{ open: false }" class="relative">
                            <button @click="open = !open" class="flex items-center text-sm text-gray-700">
                                ยินดีต้อนรับ, {{ user.username }}
                                <svg class="ml-2 w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
                                <a href="{% url 'profile_view' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    ข้อมูลส่วนตัว
                                </a>
                                <form method="post" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                        ออกจากระบบ
                                    </button>
                                </form>
                            </div>
                        </div>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-sm text-gray-900 hover:text-orange-500 mr-4">
                            เข้าสู่ระบบ
                        </a>
                        <a href="{% url 'register' %}" class="text-sm text-gray-900 hover:text-orange-500 mr-4">
                            สมัครสมาชิก
                        </a>
                    {% endif %}
                    <a href="{% url 'random_food' %}" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-md text-sm">
                        สุ่มอาหาร
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- เนื้อหาหลัก -->
    <main class="py-6">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            {% block main %}
            {% endblock %}
        </div>
    </main>
</body>
</html>

{% extends 'core/base.html' %}

{% block main %}
<div class="container mx-auto py-10 px-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">แก้ไขข้อมูลผู้ใช้: {{ user.username }}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="is_active" class="block text-gray-700">สถานะการใช้งาน</label>
            <input type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
        </div>
        <div class="mb-4">
            <label for="is_staff" class="block text-gray-700">บทบาทแอดมิน</label>
            <input type="checkbox" id="is_staff" name="is_staff" {% if user.is_staff %}checked{% endif %}>
        </div>
        <button type="submit" class="bg-orange-500 text-white py-2 px-4 rounded-lg">บันทึกการเปลี่ยนแปลง</button>
    </form>
</div>
{% endblock %}
